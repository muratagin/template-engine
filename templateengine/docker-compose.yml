version: '3.1'

services:
  postgres:
    image: postgres
    container_name: postgres-container
    environment:
      - POSTGRES_PASSWORD=Test1234
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/initial-data.sql:/docker-entrypoint-initdb.d/initial-data.sql

volumes:
  postgres-data: